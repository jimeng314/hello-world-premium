<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hello World | Premium Experience</title>
    <meta name="description" content="A stunning, modern Hello World demonstration featuring glassmorphism and dynamic animations.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --background: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: move 20s infinite alternate ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary), transparent);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary), transparent);
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent), transparent);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 30s;
        }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        /* Glass Container */
        .container {
            position: relative;
            padding: 3rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
            line-height: 1;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-sub);
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Interactive Element */
        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15), transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .cta-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 1rem;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .cta-button:hover::after {
            left: 100%;
        }

        /* SEO Friendly Footer */
        footer {
            position: absolute;
            bottom: 2rem;
            color: var(--text-sub);
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Mouse glow effect -->
    <div id="glow" class="cursor-glow"></div>

    <!-- Main Content -->
    <main class="container">
        <p>Innovation Starts Here</p>
        <h1 id="main-title">Hello World</h1>
        <button class="cta-button" onclick="alert('Welcome to the future!')">Explore Vision</button>
    </main>

    <footer>
        &copy; 2026 Modern Web Design. Single-file architecture.
    </footer>

    <script>
        // Interactive glow following mouse
        const glow = document.getElementById('glow');
        
        window.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // Simple text animation on load
        const title = document.getElementById('main-title');
        title.style.opacity = '0';
        title.style.transition = 'opacity 2s ease-in-out, transform 1.5s cubic-bezier(0.16, 1, 0.3, 1)';
        
        setTimeout(() => {
            title.style.opacity = '1';
            title.style.transform = 'scale(1.1)';
            setTimeout(() => {
                title.style.transform = 'scale(1)';
            }, 1000);
        }, 300);

        // Dynamic tilt effect for the container
        const container = document.querySelector('.container');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 45;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 45;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset tilt on mouse out
        document.addEventListener('mouseleave', () => {
            container.style.transform = `rotateY(0deg) rotateX(0deg)`;
            container.style.transition = 'all 0.5s ease';
        });

        document.addEventListener('mouseenter', () => {
            container.style.transition = 'none';
        });
    </script>
</body>
</html>
